<ion-header no-border>
    <ion-toolbar mode="ios" color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/">
            </ion-back-button>
        </ion-buttons>
        <ion-title>Botones</ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round">
                <ion-icon name="heart"></ion-icon>
            </ion-button>
            <ion-button shape="round">
                <ion-icon name="star"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding color="dark">
    <!-- Botones normales -->
    <ion-button size="small" expand="full">Small</ion-button>
    <ion-button size="default" expand="full">Default</ion-button>
    <ion-button size="large" expand="full">Large</ion-button>
    <!-- Anchor -->
    <ion-button class="top-20" expand="block" routerLink="/alert" color="tertiary">
        Anchor
    </ion-button>
    <!-- ion-row + ion-col -->
    <ion-row class="top-20">
        <ion-col>
            <ion-button expand="full" shape="round" routerLink="/avatar" color="tertiary">
                Avatar
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="full" shape="round" routerLink="/action-sheet" color="tertiary">
                Action-Sheet
            </ion-button>
        </ion-col>
    </ion-row>
    <!-- fill -->

    <ion-grid fixed>
        <ion-row>
            <ion-col size="4">
                <ion-button expand="block" class="top-20" fill="clear" color="secondary"> Clear</ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button expand="block" class="top-20" fill="outline" color="secondary"> Outline</ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button expand="block" class="top-20" fill="solid" color="secondary"> Solid</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>



</ion-content>
