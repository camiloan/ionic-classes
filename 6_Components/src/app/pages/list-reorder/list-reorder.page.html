<ion-header no-border translucent="true">
    <ion-toolbar mode="ios" color="primary">
        <ion-buttons slot="start">
            <ion-back-button shape="round" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>List - Reorder</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list class="ion-no-padding">
        <ion-reorder-group (ionItemReorder)="reorder($event)" [disabled]="false">
            <ion-item color="dark" *ngFor="let personaje of personajes">
                <ion-label>{{personaje}}</ion-label>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>
        </ion-reorder-group>

    </ion-list>
    <ion-button expand="full" shape="round" (click)="onClick()">
        Guardar
    </ion-button>

</ion-content>
