<ion-header no-border translucent="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button shape="round" text="Regresar" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Popover</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="mostrarPop($event)">
                <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button expand="full" shape="round" (click)="mostrarPop($event)">
        <ion-icon slot="start" name="contact"></ion-icon>
        <ion-label>Popover</ion-label>
    </ion-button>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="mostrarPop($event)">
                <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Popover</ion-title>
    </ion-toolbar>
</ion-footer>
