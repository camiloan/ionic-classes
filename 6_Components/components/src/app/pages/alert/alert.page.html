<app-header [titulo]="titulo || 'Alert Page'"></app-header>

<ion-content color="dark">
    <ion-row>
        <ion-col size='12'>
            <ion-button class="top-20" expand="full" shape="round" color="primary" (click)="presentAlert()">
                Mostrar Alerta
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="full" shape="round" color="primary" (click)="presentAlertPrompt()">
                Mostrar Prompt
            </ion-button>
        </ion-col>
    </ion-row>


</ion-content>
