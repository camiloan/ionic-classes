<ion-header no-border>
    <ion-toolbar>
        <ion-title text-center text-capitalize>{{nombre}}--{{pais}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button color="primary" expand="full" shape="round" (click)="salirSinArgumentos()">
        Salir sin argumentos
    </ion-button>
    <ion-button color="secondary" expand="full" shape="round" (click)="salirConArgumentos()">
        Salir con argumentos
    </ion-button>

</ion-content>
