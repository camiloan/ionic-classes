<ion-header no-border translucent="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button shape="round" text="Regresar" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>List - Reorder</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-reorder-group (ionItemReorder)="reorder($event)" [disabled]="false">
            <ion-item *ngFor="let personaje of personajes">
                <ion-label>{{personaje}}</ion-label>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>
        </ion-reorder-group>

    </ion-list>
    <ion-button expand="full" shape="round" (click)="onClick()">
        Guardar
    </ion-button>

</ion-content>
