<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-title text-center>Componentes</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <ion-list no-border>
        <ion-item color="dark" *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
            <ion-icon slot="start" [name]="c.icon"></ion-icon>
            <ion-label>
                {{c.name}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
