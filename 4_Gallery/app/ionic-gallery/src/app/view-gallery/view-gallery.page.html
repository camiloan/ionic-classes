<ion-header>
    <ion-toolbar>
        <ion-title>View</ion-title>
        <ion-buttons slot="end">
            <ion-button shape="round" icon-only (click)="closeModal()">
                <ion-icon ios="ios-close" md="md-close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <img src="{{ thumbnail }}">
    <h2>{{ name }}</h2>
    <div class="description" *ngIf="description" [innerHTML]="description">Hola</div>
    <ion-button block color="primary" (click)="generatePDF()">Publish to PDF</ion-button>
</ion-content>
