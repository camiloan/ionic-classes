<ion-header>
    <ion-toolbar>
        <ion-title text-center>Ionic Gallery</ion-title>
        <ion-buttons slot="end">
            <ion-button fill="outline" color="primary" shape="round" (click)="addRecord()">Add</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-thumbnail slot="start">
                <img src="{{ item.thumbnail }}">
            </ion-thumbnail>
            <ion-label>
                <h2>{{ item.name }}</h2>
            </ion-label>
            <ion-button color="danger" (click)="deleteRecord(item)">Delete</ion-button>
            <ion-button color="secondary" (click)="updateRecord(item)">Update</ion-button>
            <ion-button color="primary" (click)="viewRecord(item)">View</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
