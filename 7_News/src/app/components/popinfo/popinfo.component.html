<ion-list padding>
    <ion-item color="black" (click)="onClickShare()">
        <ion-label>Compartir</ion-label>
        <ion-icon slot="start" name="share"></ion-icon>
    </ion-item>
    <ion-item *ngIf="newStatus===false" color="black" (click)="onClickStar()">
        <ion-label>Favoritos</ion-label>
        <ion-icon slot="start" name="star"></ion-icon>
    </ion-item>
    <ion-item *ngIf="newStatus===true" color="black" (click)="onClickStarDelete()">
        <ion-label>Borrar</ion-label>
        <ion-icon slot="start" name="trash"></ion-icon>
    </ion-item>
    <ion-item color="black" (click)="onClickClose()">
        <ion-label color="danger ">Cancelar</ion-label>
        <ion-icon slot="start" color="danger" name="close"></ion-icon>
    </ion-item>
</ion-list>
