<ion-content>
    <ion-label class="titulo">
        <h1>{{pelicula.title}}</h1>
    </ion-label>
    <img *ngIf="!pelicula.backdrop_path" src="/assets/no-image-banner.jpg">
    <img *ngIf="pelicula.backdrop_path" [src]="pelicula.backdrop_path | imagen">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="4" class="poster-detalle-sobre">
                <ion-card class="poster">
                    <img [src]="pelicula.poster_path | imagen" class="poster" *ngIf="pelicula.poster_path">
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-icon color="primary" slot="start" name="thumbs-up"></ion-icon>
                    <ion-label>Rating</ion-label>
                    <ion-note slot="end" color="primary">{{pelicula.vote_average}}</ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon color="primary" slot="start" name="contacts"></ion-icon>
                    <ion-label>Votos</ion-label>
                    <ion-note slot="end" color="primary">{{pelicula.vote_count}}</ion-note>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" *ngIf="!pelicula.overview">
                <ion-label>No hay información de esta película.</ion-label>
            </ion-col>
            <ion-col size="12" *ngIf="pelicula.overview">
                <ion-label>{{pelicula.overview | slice: 0:oculto}} <span *ngIf="oculto!==5000">...</span></ion-label>
                <ion-label color="primary" (click)="oculto=5000" *ngIf="oculto!==5000">Leer más!</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-chip color="primary" *ngFor="let genero of pelicula.genres">
                    <ion-label>{{genero.name}}</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-label>Actores</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-slides [options]="slideOptActores">
        <ion-slide *ngFor="let actor of actores">
            <ion-card class="poster" class="card-actor">
                <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
                <img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen">
                <ion-label class="actor-name">{{actor.name}}</ion-label>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer>
    <ion-toolbar no-border>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-round-back"></ion-icon>
                <ion-label>Regresar</ion-label>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="favorito()">
                <ion-label>Favorito</ion-label>
                <ion-icon slot="end" [name]="estrella"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
