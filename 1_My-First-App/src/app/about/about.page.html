<ion-header>
    <ion-toolbar>
        <ion-title>
            Acerca de Nosotros
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- lista -->
    <ion-card>
        <ion-card-header>
            Mi primera lista
        </ion-card-header>
        <ion-list>
            <ion-button expand="full" color="secondary" ion-item *ngFor="let item of lista" icon-start>
                <ion-icon name="cart" item-start [ngStyle]="{'color':item.color}"></ion-icon>
                {{item.titulo}}
            </ion-button>
        </ion-list>
    </ion-card>
    <!-- lista -->
    <!-- alerta -->
    <ion-card padding text-center>
        <ion-button color="dark" (click)="alertBasic()">
            Show Basic Alert
        </ion-button>
    </ion-card>
    <!-- alerta -->
    <!-- alerta -->
    <ion-card padding text-center>
        <ion-button color="dark" (click)="alertBasic2()">
            Show Basic Alert 2
        </ion-button>
    </ion-card>
    <!-- alerta -->
</ion-content>
