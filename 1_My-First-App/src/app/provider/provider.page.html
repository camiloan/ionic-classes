<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title> Proveedores</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2>Datos de un servidor externo</h2>
    <ion-item button *ngFor="let user of users">
        <ion-icon slot="start" name="arrow-dropright"> </ion-icon>
        <ion-label>
            <h2> {{user.id}} - {{user.name}}</h2>
        </ion-label>
    </ion-item>
</ion-content>
